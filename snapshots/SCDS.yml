snapshots:
  - name: scd_customers
    relation: source('source_silver', 'customers')
    config:
      schema: snapshots
      database: transportation_service_company
      unique_key: customer_id
      strategy: timestamp
      updated_at: last_updated_timestamp
      dbt_valid_to_current: "to_date('9999-12-31')" # Specifies that current records should have `dbt_valid_to` set to `'9999-12-31'` instead of `NULL`.




  - name: scd_drivers
    relation: source('source_silver', 'drivers')
    config:
      schema: snapshots
      database: transportation_service_company
      unique_key: driver_id
      strategy: timestamp
      updated_at: last_updated_timestamp
      dbt_valid_to_current: "to_date('9999-12-31')"


  - name: scd_vehicles
    relation: source('source_silver', 'vehicles')
    config:
      schema: snapshots
      database: transportation_service_company
      unique_key: vehicle_id
      strategy: timestamp
      updated_at: last_updated_timestamp
      dbt_valid_to_current: "to_date('9999-12-31')"








